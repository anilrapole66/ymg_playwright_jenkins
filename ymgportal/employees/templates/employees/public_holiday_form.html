{% extends 'employees/dashboard.html' %}

{% block dashboard_content %}

<style>
    .back-link {
    display: block;
    text-align: center;
    margin-bottom: 18px;
    margin-top: 10px;
    color: #cc1939;
    text-decoration: none;
    font-weight: 500;
}
.back-link:hover { text-decoration: underline; }
.form-wrapper {
    width: 550px;
    margin: 0 auto;
    margin-bottom: 30px;
    padding: 25px;
    border-radius: 16px;
    background: #fff;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}

.form-wrapper h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

.form-input {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border: 1px solid #cbd5e1;
    border-radius: 10px;
    font-size: 15px;
}

.submit-btn {
    padding: 12px 20px;
    width: 100%;
    margin-top: 20px;
    background: #cc1939;
    color: white;
    border-radius: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(37,99,235,0.25);
}

.submit-btn:hover {
        background: linear-gradient(135deg, #cc1939, #f36c7a);
}

.form-wrapper select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    background: #f8fafc;
    font-size: 15px;
    margin-bottom: 14px;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    transition: 0.25s ease;
}

.form-wrapper select:focus {
    border-color: #cc1939;
    outline: none;
    box-shadow: 0 0 0 3px rgba(24,153,215,0.25);
}

</style>
<a href="{% url 'public_holidays' %}" class="back-link" >‚Üê Back to Public Holidays</a>
<div class="form-wrapper">

<h2>{{ mode|title }} Holiday</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="submit-btn">
        Save
    </button>
</form>

</div>

{% endblock %}
