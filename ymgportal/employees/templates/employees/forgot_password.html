{% extends 'employees/base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<style>
.forgot-wrapper {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: -40px;
}

.forgot-container {
    width: 100%;
    max-width: 420px;
    padding: 32px 28px;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    font-family: 'Poppins', sans-serif;
}

.forgot-container h2 {
    text-align: center;
    font-size: 1.7rem;
    margin-bottom: 18px;
}

.forgot-container input {
    width: 100%;
    padding: 11px 14px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    background: #f9fafb;
}

.forgot-container button {
    width: 100%;
    padding: 12px;
    background: #eb3925;
    color: #fff;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
}

.success-box {
    background: #d1fae5;
    border-left: 4px solid #059669;
    padding: 14px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
}

.success-box button {
    margin-top: 15px;
    padding: 8px 16px;
    background: #059669;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}
</style>

<div class="forgot-wrapper">
    <div class="forgot-container">

        {% if email_sent %}
            <div class="success-box">
                âœ… <strong>Email Sent</strong><br>
                If this email is registered with us, you will receive a password reset link shortly.

                <button onclick="location.href='{% url 'login' %}'">
                    OK, Go to Login
                </button>
            </div>
        {% else %}
            <h2>Forgot Password</h2>

            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter registered username" required>
                <button type="submit">Send Reset Link</button>
            </form>
        {% endif %}

    </div>
</div>
{% endblock %}
