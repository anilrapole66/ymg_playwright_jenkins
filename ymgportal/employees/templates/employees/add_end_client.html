{% extends 'employees/dashboard.html' %}

{% block title %}
Add End Client
{% endblock %}

{% block dashboard_content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 40px auto; /* Center container */
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        color: #111111;
        margin-bottom: 20px;
    }

    .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #111111;
    }

    .form-container input[type="text"],
    .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .form-container button {
        width: 100%;
        padding: 10px;
          background-color: #cc1939;
    color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-container button:hover {
       background: linear-gradient(135deg, #cc1939, #f36c7a);
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(37, 99, 235, 0.35);
    color: #fff;
    }

    .form-container a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #cc1939;
        text-decoration: none;
        font-weight: bold;
    }

    .form-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Add End Client</h2>

    <form method="post">
        {% csrf_token %}

        <label for="name">End Client Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter End Client Name" required>

        <label for="main_client">Main Client:</label>
        <select name="main_client" id="main_client" required>
            <option value="">-- Select Main Client --</option>
            {% for client in main_clients %}
            <option value="{{ client.pk }}">{{ client.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Save</button>
    </form>

    <a href="{% url 'configurables' %}">Back to Configurables</a>
</div>
{% endblock %}
