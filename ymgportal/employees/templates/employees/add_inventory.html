{% extends "employees/dashboard.html" %}
{% block dashboard_content %}

<style>
/* ---------- PAGE ---------- */
.page-wrapper {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 12px;
}

.page-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 14px;
}

/* ---------- BACK BUTTON ---------- */
.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    margin-bottom: 12px;
    border-radius: 999px;
    background: #f3f4f6;
    color: #374151;
    font-size: 13px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.2s ease;
}

.back-btn:hover {
    background: #e5e7eb;
    color: #111;
}

/* ---------- FORM CARD ---------- */
.form-card {
    background: #fff;
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
}

/* ---------- GRID (3 COLUMNS) ---------- */
.form-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px 20px;
}

.form-row {
    display: flex;
    flex-direction: column;
}

.form-row.full-width {
    grid-column: span 3;
}

/* ---------- INPUTS ---------- */
.form-row label {
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 13px;
}

.form-row input,
.form-row textarea {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

.form-row textarea {
    resize: vertical;
}

/* ---------- CHECKBOX ---------- */
.checkbox-container {
    display: flex;
    align-items: center;
}

.checkbox-inline {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    font-size: 14px;
}

.checkbox-inline input[type="checkbox"] {
    width: 16px;
    height: 16px;
    margin: 0;
}

/* ---------- ACTIONS ---------- */
.form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 22px;
}

.primary-btn {
    background: #cc1939;
    color: white;
    padding: 9px 18px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

.primary-btn:hover {
    opacity: 0.9;
}

.cancel-link {
    color: #555;
    font-weight: 600;
    text-decoration: none;
}

/* ---------- MOBILE ---------- */
@media (max-width: 1024px) {
    .form-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    .form-row.full-width {
        grid-column: span 2;
    }
}

@media (max-width: 640px) {
    .form-grid {
        grid-template-columns: 1fr;
    }

    .form-row.full-width {
        grid-column: span 1;
    }
}
</style>

<div class="page-wrapper">

    <!-- BACK BUTTON -->
    <a href="{% url 'admin_inventory' %}" class="back-btn">
        ‚Üê Back to Inventory
    </a>

    <h2 class="page-title">
        {% if is_edit %}
            Edit Asset Inventory
        {% else %}
            Add Asset Inventory
        {% endif %}
    </h2>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}

            <div class="form-grid">

                <!-- Asset Type -->
                <div class="form-row">
                    <label>Asset Type</label>
                    <input type="text" name="asset_type"
                           value="{{ inventory_item.asset_type|default:'' }}"
                           required>
                </div>

                <!-- Asset Color -->
                <div class="form-row">
                    <label>Asset Color</label>
                    <input type="text" name="asset_color"
                           value="{{ inventory_item.asset_color|default:'' }}">
                </div>

                <!-- Serial Number -->
                <div class="form-row">
                    <label>Serial Number</label>
                    <input type="text" name="serial_number"
                           value="{{ inventory_item.serial_number|default:'' }}">
                </div>

                <!-- Purchased At -->
                <div class="form-row">
                    <label>Purchased At</label>
                    <input type="text" name="purchased_at"
                           value="{{ inventory_item.purchased_at|default:'' }}">
                </div>

                <!-- Purchased Date -->
                <div class="form-row">
                    <label>Purchased Date</label>
                    <input type="date" name="purchased_date"
                           value="{{ inventory_item.purchased_date|date:'Y-m-d' }}">
                </div>

                <!-- Last Repaired On -->
                <div class="form-row">
                    <label>Last Repaired On</label>
                    <input type="date" name="last_repaired_on"
                           value="{{ inventory_item.last_repaired_on|date:'Y-m-d' }}">
                </div>

                <!-- Description -->
                <div class="form-row full-width">
                    <label>Description</label>
                    <textarea name="optional_description" rows="3">
{{ inventory_item.optional_description|default:'' }}</textarea>
                </div>

                <!-- Last Repair Details -->
                <div class="form-row full-width">
                    <label>Last Repair Details</label>
                    <textarea name="last_repair_details" rows="3">
{{ inventory_item.last_repair_details|default:'' }}</textarea>
                </div>

                <!-- Active -->
                <div class="form-row full-width checkbox-container">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="is_active"
                               {% if inventory_item.is_active or not is_edit %}checked{% endif %}>
                        Active
                    </label>
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="primary-btn">
                    {% if is_edit %}Update{% else %}Save{% endif %}
                </button>

                <a href="{% url 'admin_inventory' %}" class="cancel-link">
                    Cancel
                </a>
            </div>

        </form>
    </div>

</div>

{% endblock %}
